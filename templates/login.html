{% extends 'layout.html' %}

{% block content %}
<div class="p-3 mt-5 w-50 mx-auto">
    {% if flash %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{ flash }}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %}
    <form action="/login", method="post">
        <h2>Login</h2>
      <div class="form-group">
        <label for="userId">Email address</label>
        <input type="email" class="form-control" id="userId" name="userId" aria-describedby="emailHelp" required>
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="userPwd">Password</label>
        <input type="password" class="form-control" id="userPwd" name="userPwd" required>
      </div>
      <div class="text-right">
        <div class="text-right" style="display: inline-block">
            <a href="/join" class="btn btn-primary text-white">회원가입</a>
        </div>
        <div class="text-right" style="display: inline-block">
            <button type="submit" class="btn btn-primary">로그인</button>
        </div>
      </div>
    </form>
</div>

{% endblock %}

{% block jsCode %}
{% endblock %}
