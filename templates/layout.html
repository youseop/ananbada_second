            function uploadImgPreview() {
                // @breif 업로드 파일 읽기
                let fineInfo = "";
                if ($("#shareYes").css("display") == "block") {
                    fileInfo = document.getElementById("upImgFile_shareYES").files[0];
                } else{
                    fileInfo = document.getElementById("upImgFile_shareNO").files[0];
                }
                let reader = new FileReader();
                // @details readAsDataURL( )을 통해 파일을 읽어 들일때 onload가 실행
                reader.onload = function() {
                // @details 파일의 URL을 Base64 형태로 가져온다.
                if ($("#shareYes").css("display") == "block") {
                    document.getElementById("thumbnailImg_shareYES").src = reader.result;
                    document.getElementById("thumbnailUrl_shareYES").innerText = reader.result;
                } else{
                    document.getElementById("thumbnailImg_shareNO").src = reader.result;
                    document.getElementById("thumbnailUrl_shareNO").innerText = reader.result;
                }

                
                };
                if( fileInfo ) {
                    // @details readAsDataURL( )을 통해 파일의 URL을 읽어온다.
                    reader.readAsDataURL( fileInfo );
                }
            }

            function postComment(id){
                
                let comment = $(`#input_${id}`).val();
                $.ajax({
                    type:"POST",
                    url: "/comment",

            function shareToggle(selected_id, another_id, box_id, show){
                let is_share = 1;
                $(`#${selected_id}`).css("transform",`scale(1.2)`);
                $(`#${selected_id}`).css("transition", "all ease 1s");
                if(selected_id === "btn-share"){
                    $("#shareOrNeed").val(false);
                    $("#register-title").text("빌려주세요!")
                }else{
                    $("#shareOrNeed").val(true);
                    $("#register-title").text("빌려줄게요!")
                    is_share = 0;
                }
                $(`#${another_id}`).css("transform",`none`);
                $(`#${box_id}`).css("transform",`translate(${is_share*10}px, -25px`);
                $(`#${box_id}`).css("transition", "all ease 1s");
                $(`#${box_id}`).css("display",`block`);
                if(show){
                    showItems(is_share);
                }
            }

            function showItems(isShare) {
                $("#cards-box").empty();
                $.ajax({
                    url: "/get_item",
                    type: "POST",
                    contentType: "application/json",
                    dataType: "json",
                    data: JSON.stringify(isShare),
                    success: function(response){
                        let items = response["items"];
                        for (let i = 0; i < items.length; i++) {
                            makeCard(
                                items[i]["_id"],
                                items[i]["title"], 
                                items[i]["description"], 
                                items[i]['createdAt'],
                                items[i]['imgUrl'],
                                items[i]['user_nickname'],
                                items[i]['user_id']
                                );
                        }
                    }
                })  
            }

            function showComment(id){
                $.ajax({
                    url: "/api/getCommentInfo",
                    type: "post",
                    data: {id},
                    success: function(response){
                        $(`#comment-list_${id}`).empty()
                        $(`#input_${id}`).val("")
                        let lis = "";
                        for (let i = 0; i < response.length; i++) {
                            const comment = response[i];
                            const commentContainer = `<div id="${comment.id}">
                                                        <h6>${comment.written_by}: ${comment.comment}</h6>
                                                        <h6>${comment.createdAt}</h6></div>
                                                        `
                            lis += commentContainer;
                        }
                        console.log(lis)
                        $(`#comment-list_${id}`).append(lis);
                    }
                })
            }

            function postModal(itemId){
