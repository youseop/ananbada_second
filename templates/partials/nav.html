<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
<style type="text/css">
    * {
        font-family: 'Poor Story', cursive;
    }

    .navbar {
        box-shadow: 0px 8px 8px -6px rgba(0, 0, 0, .5);
        background: white;
    }

    .logo {
        margin-right: 100px;
    }

    .input-group {
        display: flex;
        justify-content: center;
    }

    .button_title {
        min-width: 100px;
    }
</style>

<nav class="navbar navbar-expand-lg">
    <a href="/">
        <img class='logo' width='200' src="https://i.imgur.com/Yf18JJE.png">
    </a>



    <form action="/" class='input-group'>
        <input type="text" style="width:500px;" class="bg-light border-0 small" id="searchBar" placeholder=" 검색하세요"
            aria-label="Search" aria-describedby="basic-addon2" name=q>
    </form>

    {% if user %}
    <a href="/register" class="button_title">물건 등록</a>
    <a href="/logout" class="button_title">로그아웃</a>
    <a href="/mypage/{{user['user_id']}}" class="button_title">마이페이지</a>
    {% else %}
    <a href="/login" class="button_title">로그인</a>
    <a href="/join" class="button_title">회원가입</a>

    {% endif %}

</nav>
